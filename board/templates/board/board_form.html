{% extends 'blog/base.html' %} <!-- 701. 파일을 만들고 이와같이 입력한다. -->
{% load crispy_forms_tags %}<!-- 703. post_form.html에서 가져온다. 이것은 폼을 예쁘게 만들어 준다. 이제 board/views.py의 20째줄로 이동한다. -->
{% block main_area %} <!-- 702. post_form.html에서 내용(5~20)을 가져와 붙이고 변경한다. -->
<h1>자유게시판</h1>

<hr/>

<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        {{ form | crispy }}
    </table>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
</form>
{% endblock %} <!-- 702. post_form.html에서 내용(5~20)을 가져와 붙이고 변경한다. -->
